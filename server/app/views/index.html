    <script>
        var t = Tone.Transport;

        var samples = [
            {
                startTime : '0m',
                player : new Tone.Player("/api/wav/percussionvocalssynths.wav"),
                endTime : '16m'
            },
            {
                startTime : '1m',
                player : new Tone.Player("/api/wav/bass-loop-3_synths.wav"),
                endTime : '3m'
            },
            {
                startTime : '4m',
                player : new Tone.Player("/api/wav/drum-loop-32_drums.wav"),
                endTime : '12m'
            },

            {
                startTime : '2m',
                player : new Tone.Player("/api/wav/drum-loop-41_drums_loop.wav"),
                endTime : '3m'
            },
            {
                startTime : '4m',
                player : new Tone.Player("/api/wav/drum-loop-41_drums_loop.wav"),
                endTime : '5m'
            },
            {
                startTime : '6m',
                player : new Tone.Player("/api/wav/drum-loop-41_drums_loop.wav"),
                endTime : '7m'
            },
            {
                startTime : '8m',
                player : new Tone.Player("/api/wav/drum-loop-41_drums_loop.wav"),
                endTime : '9m'
            },

            {
                startTime : '8m',
                player : new Tone.Player("/api/wav/synth-loop-7.wav"),
                endTime : '12m'
            },
            {
                startTime : '11m',
                player : new Tone.Player("/api/wav/vocal-loop-3.wav"),
                endTime : '16m'
            }
        ];

        t.bpm.value = 123;

        setTimeout(function () {

            samples.forEach(function (s) {

                s.player.toMaster();
                s.player.loop = true;

                t.setTimeline(function () {
                    s.player.stop();
                    s.player.start();
                }, s.startTime);

                t.setTimeline(function () {
                    console.log('End:', t.position);
                    s.player.stop();
                }, s.endTime);

            });

            t.start();

        }, 2000);

        t.loop = true;
        t.loopStart = '0m';
        t.loopEnd = '16m';

        t.setInterval(function () {
            console.log(t.position);
        }, '4n');

        window.onblur = function () {
            t.stop();
            samples.forEach(function (s) {
                s.player.stop();
            });
        };

        window.onfocus = function () {
            t.start();
        };
        // button for recording, button for dropping loop on timeline

        $('#stop').click(function() {
            t.clearTimelines();

            samples.forEach(function (s) {
                s.player.stop();
            });
            t.stop();
        });
        $('#record').click(function() {
            var mic = new Tone.Microphone();
            t.clearTimelines();
            mic.sync('1m');
            var met = new Tone.DrumSynth().toMaster();

            t.setTimeline(function () {
                    met.triggerAttackRelease("C2", "4n");
                    // met.start();
            }, '0m');

            t.setTimeline(function () {
                    mic.start();
            }, '1m');

            t.setTimeline(function () {
                    mic.stop();
            }, '2m');

            t.start();
        });
    </script>
