<div id="fullpage" class="t-c">
	<div id="lpSpaciousText" class=" section">
        <fullstack-logo></fullstack-logo>
		<!-- <h1>Welcome to Ximer</h1> -->
		<h4>THE FIRST DAW OF ITS KIND</h4>
	    <button class="btn login-button" ng-click="goToForms()">Already a Member</button>
	    <button class="btn signup-button" ng-click="goToForms()">Enlist Yourself</button>
	</div>
	<div id="lpBackground" class="section">
		<div></div>
	</div>
    <div id="sellingPoints" class="section">
    	<h1>The power of music production</h1>
    	<h3>right on your web browser</h3>
    	<ul>
			<li>Live Record of loops</li>
			<li>Integration with soundcloud</li>
    		<li>Looks sexy</li>
    		<li>Outputs .wav file</li>
    	</ul>
    </div>
    <div id="lpForms" class="section clearfix">
    	<div class="half clearfix">
    		<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
			    <alert type="danger" ng-show="error">
			        {{ error }}
			    </alert>
			    <div class="form-group">
			        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
			    </div>
			    <div class="form-group">
			        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
			    </div>
			    <button type="submit" class="btn btn-default">Log In</button>
			    <button id="scOAuth" onClick="window.location='http://127.0.0.1:1337/auth/soundcloud';"></button>
			</form>
		</div>
    	<div class="half">
    		<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
			    <alert type="danger" ng-show="error">
			        {{ error }}
			    </alert>
			    <div class="form-group">
			        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email" required>
			    </div>
			    <div class="form-group">
			        <input type="text" ng-model="signup.username" class="form-control" id="username" placeholder="Enter Artist Name" required>
			    </div>
			    <div class="form-group">
			        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password" required>
			    </div>
			    <button type="submit" class="btn btn-default">Sign Up</button>
			</form>
		</div>
	</div>
</div>
