<div id="trackMainSection">
	<canvas id="analyser{{$index}}" ng-show="track.empty || track.recording" ng-click="record($event, $index, recorder)"></canvas>
	<canvas id="wavedisplay{{$index}}" ng-hide="track.empty || track.recording" ng-dblclick="dropInTimeline($index)"></canvas>
	<div style="width:300px; height:100px;" ng-show="!track.recording && !track.empty">
		<a id="save{{$index}}" href="#" ng-hide="true">DOWNLOAD</a>
	</div>
</div>
