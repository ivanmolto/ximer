<div class="panel-body" ng-repeat="follow in follows">
    <div ng-click="goToFollow(follow)"> 
        <div class="row">
	        <div class="col-xs-2"><img class="img-responsive" src="">
	        </div>

            <div class="col-xs-4" >
                <h4 class="project-info"><strong >{{follow.followers.length}}</strong></h4><h4><small></small></h4>
            </div>

            <div class="col-xs-6">
                <div class="col-xs-6 text-right">
                    <h6 class="project-info"><strong>{{follow.username}}</strong></h6>
                </div>
            </div>
        </div>
    </div>
    <button class="project-info" ng-click="unFollow(follow)" ng-show="showButton">
        UnFollow
    </button>
    <hr>
</div>
