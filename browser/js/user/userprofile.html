<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">

					<img src="{{user.profpic}}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.username}}
					</div>
					<div>
						<button ng-show="loggedInUser._id !== user._id" ng-hide="followStatus" ng-click="follow(user)">Follow</button>
						<button ng-show="followStatus">Following</button>
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->

				<div class="profile-usermenu">
					<ul class="nav">
						<!-- <li ui-sref="userProfile.artistInfo" ng-show="loggedInUser._id === user._id">
							<a href="#">
						<li ui-sref="userProfile.artistInfo" ng-show="loggedInUser._id === user._id">
							<a class="statelink" href="#">
							<i class="glyphicon glyphicon-cog"></i>
							Account Settings </a>
						</li> -->
						<li ui-sref="userProfile.project">
							<a class="statelink" href="#">
							<i class="glyphicon glyphicon-cd"></i>
							Projects </a>
						</li>
						<li ui-sref="userProfile.followers">
							<a class="statelink" href="#">
							<i class="glyphicon glyphicon-link"></i>
							Followers      ({{user.followers.length}})</a>
						</li>
						<li ui-sref="userProfile.following">
							<a class="statelink" href="#">
							<i class="glyphicon glyphicon-headphones"></i>
							Following      ({{user.following.length}})</a>
						</li>
						<!-- <li ng-click="displayForks()">
							<a href="#">
							<i class="glyphicon glyphicon-random"></i>
							Forks </a>
						</li> -->
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
           
				<div ui-view></div>
				
            </div>
		</div>
	</div>
</div>
